    - opt_sol
    - opt_val
    init_answ_cell_msg: "#Inserisci la tua risposta in forma di lista di archi da
      prendere (esempio: [0, 3, 4, 6])\nopt_sol1=[]\n#Specificare il peso della soluzione
      introdotta (un intero, la somma dei pesi degli archi presi):\nopt_val1=-1"
